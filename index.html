<!DOCTYPE html>
<html lang="en-US">
	<head>
 		<title>Stopwatch</title>
		<meta charset="utf-8" />
		<meta name="description" content="An online stopwatch" />
		<meta name="keywords" content="online, time, stopwatch, service" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Option 1: Include in HTML -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
		<!-- Latest compiled and minified CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="css/index.css">
    	<script type="text/javascript" src="js/index.js" defer></script>
	</head>
  
	<body>
		<div id="page">
    		<header id="header" class="text-center eop-bg-primary">
				<h1>Stopwatch</h1>
    		</header>
    
    
    		<main id="main">
    			<div id="view" class="text-center">
    				<span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span>
    			</div>
    			
    			<div id="controls" class="row">
    				<div class="col-6">
    					<button id="start-stop" type="button" class="eop-btn eop-btn-primary w-100">Start</button>
    				</div>
    				<div class="col-6">
						<button id="reset" type="button" class="eop-btn eop-btn-outline-primary w-100">Reset</button>
					</div>
    			</div>

      
      
    
    
    		</main>
    
    
    
    
    		<footer class="fixed-bottom text-center">
    		
    			<p class="text-muted">Written by <span class="eop-text-primary">EOP</span>. All rights reserved</p>
    
    
    		</footer>
    	
    	</div>


  	</body>
</html>
